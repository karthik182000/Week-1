<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>week 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <h1>Basic Form</h1>

    <!-- output list -->
    <ul class="item-list">
      
    </ul>
  </div>

  <footer>
    <form class="new-item-form">
      <div class="field">
        <label>Automobile:</label>
        <select id="automobile">
          <option value="car">Car</option>
          <option value="bike">Bike</option>
        </select>
      </div>
      <div class="field">
        <label>Company Name:</label>
        <input type="text" id="Company Name">
      </div>   
      <div class="field">
        <label>Model:</label>
        <input type="text" id="Model">
      </div>
      <div class="field">
        <label>Rating Protection:</label>
        <input type="number" id="rating protection">
      </div>
      <div class="field">
        <label>Amount:</label>
        <input type="number" id="amount">
      </div>
      <button>Add</button>
    </form>

    
  </footer>

  <script type="module" src='app.js'></script>
</body>
</html>
